<div class="validatephone-reason">
	<p>Este telefone está correto?</p>
	<ul class="phone">
		<li>
			<input type="radio" name="fix-phone" id="correct-phone"  value="true"> 
			<label for="correct-phone" class="validatephone-label">Sim</label>
		</li>
		<li><input type="radio" name="fix-phone" id="wrong-phone", value="false"> 
			<label for="wrong-phone" class="validatephone-label">Não</label>
		</li>
	</ul>
</div>

<div class="validatephone-reason">
		<p>Qual o motivo?</p>
		<ul class="validatephone-phone">
			<li>
				<input type="radio" name="reason-phone-wrong" value="BUSY" id="phone-busy"> 
				<label  for="phone-busy" class="validatephone-reason-label">Ocupado/Só chama</label>
			</li>
			<li>
				<input type="radio" name="reason-phone-wrong" value="NO_LONGER_EXISTS"  id="phone-only_calls"> 
				<label for = "phone-only_calls" class="validatephone-reason-label">Engano/Não existe</label>
			</li>
		</ul>
</div>
